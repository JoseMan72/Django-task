<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Task List</title>
	</head>
	<body>
		<h1>Task List</h1>
		<ul>
			{% for task in tasks %}
			<li>
				{{ task.title }} - {{ task.description }} - 
				{{ task.completed|yesno:"Realizado,Pendiente" }}
			</li>
			{% empty %}
			<li>No hay tareas por hacer.</li>
			{% endfor %}
		</ul>
	</body>
</html>
