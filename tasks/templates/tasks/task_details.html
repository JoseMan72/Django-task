<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Task {{ task.pk }}</title>
	</head>
	<body>
		<h1>{{ task.title }}</h1>
		<p>{{ task.description }}</p>
		<p>{{ task.completed | yesno:"Completada,Pendiente" }}</p>
		<br>
		<a href="{% url 'task_list' %}">Volver a la lista de tareas</a>
		<br>
		<a href="{% url 'task_update' pk=task.pk %}">Editar</a>
	</body>
</html>
